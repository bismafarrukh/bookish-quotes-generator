<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bad+Script&family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <h1 class="heading">Favourite Quotes</h1>
      <span>From</span>
      <h1 class="heading">Favourite Authors</h1>
    </div>
    <section id="quotes">
      <div class="quotearea heading">"Be selfish," he whispered. "Be brave".</div>
      <div class="author" id="name"> - R.F. Kuang, Babel</div>
    </section>
    <button id="btn">
        New Quote
    </button>
  </body>

  <script src="index.js"></script>
</html>
